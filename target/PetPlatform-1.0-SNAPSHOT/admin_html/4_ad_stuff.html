<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
	<title>管理员后台</title>
	<style type="text/css" media="screen">
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 导航栏样式 */
        #navbar {
            background-color: rgb(189, 193, 195);
            padding: 10px 0;
            text-align: center;
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 10px;
            background-color: #ccc;
        }

        .form {
            margin: 20px auto;
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #a5a5a5;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .form b {
            font-size: large;
            margin-right: 10px;
        }

        .textinput {
            width: 100%;
            max-width: 200px;
            height: 40px;
            padding: 5px;
            border: 2px solid rgb(165, 165, 165);
            border-radius: 2px;
            margin-right: 10px;
        }

        .consult1, .consult2 {
            height: 40px;
            padding: 0 15px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 16px;
        }

        .consult1 {
            background-color: rgb(163, 200, 233);
            color: #fff;
        }

        .consult2 {
            background-color: rgb(0, 213, 0);
            color: white;
        }

        /* 表格样式 */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 模态框样式 */
        .modal {
            display: none; /* 初始状态隐藏 */
            position: fixed; /* 固定定位，覆盖全屏 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            z-index: 1; /* 放置在最顶层 */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto; /* 15% 顶部和底部边距，自动左右居中 */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* 模态框宽度 */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); /* 阴影效果 */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        #navbar .navbar-title {
            font-size: 24px;
            margin-right: auto; /* 将标题推到最左侧 */
            margin-left: 20px; /* 左边距 */
             margin-bottom: 10px;
        }
        </style>  
</head>
<body>
    <div id="navbar">
        <div class="navbar-title"><b>工作人员管理</b></div>
        <ul>
            <li><a href="1_ad_account.html">账户管理</a></li>
            <li><a href="2_ad_pet.html">宠物管理</a></li>
            <li><a href="4_ad_stuff.html">工作人员管理</a></li>
            <li><a href="5_ad_adopt.html">领养管理</a></li>
            <li><a href="6_ad_task.html">救助任务管理</a></li>
        </ul>
    </div>
    <form class="form"><b style="font-size: large;">领养编号</b>
        <input type="text" class="textinput" placeholder="请输入领养编号" />
        <input type="submit" class="consult" value="查询"/>
        <input type="button" class="consult2" value="新增" onclick="showModal()"/>
    </form>
    <table id="stuffTable">
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>手机号</th>
                <th>工作</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody id="stuffTableBody">
            <!-- 这里将用 JavaScript 动态添加内容 -->
        </tbody>
    </table>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="stuffForm" action="/PetPlatform_war_exploded/form_stuff_add">
                <h2>新增救助任务</h2>
                <label for="stuffIdNumber">员工编号：</label>
                <input type="text" id="stuffIdNumber" name="stuffIdNumber"><br><br>
                <label for="stuffName">姓名：</label>
                <input type="text" id="stuffName" name="stuffName"><br><br>
                <label for="stuffGender">性别：</label>
                <select id="stuffGender" name="stuffGender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select><br><br>
                <label for="stuffAge">年龄：</label>
                <input type="text" id="stuffAge" name="stuffAge"><br><br>
                <label for="stuffPhoneNumber">电话：</label>
                <input type="text" id="stuffPhoneNumber" name="stuffPhoneNumber"><br><br>
                <label for="stuffJob">工作：</label>
                <input type="text" id="stuffJob" name="stuffJob"><br><br>
                <label for="stuffEmail">邮箱：</label>
                <input type="text" id="stuffEmail" name="stuffEmail"><br><br>

                <input type="submit" id="save">

            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");

        function showModal() {
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal(); // 点击模态框外部区域关闭模态框
            }
        }

        function saveStuff() {
    var stuffIdNumberElement = document.getElementById("stuffIdNumber");
    var stuffNameElement = document.getElementById("stuffName");
    var stuffGenderElement = document.getElementById("stuffGender");
    var stuffAgeElement = document.getElementById("stuffAge");
    var stuffPhoneNumberElement = document.getElementById("stuffPhoneNumber");
    var stuffJobElement = document.getElementById("stuffJob");
    var stuffEmailElement = document.getElementById("stuffEmail");

    var stuffData = {
        stuffIdNumber: stuffIdNumberElement.value,
        stuffName: stuffNameElement.value,
        stuffGender: stuffGenderElement.value,
        stuffAge: stuffAgeElement.value,
        stuffPhoneNumber: stuffPhoneNumberElement.value,
        stuffJob: stuffJobElement.value,
        stuffEmail: stuffEmailElement.value
    };

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/PetPlatform_war_exploded/form_stuff_add', true);
    xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
    xhr.onload = function() {
        if (xhr.status === 200) {
            console.log('宠物信息保存成功');
            closeModal(); // 保存成功后关闭模态框
            loadStuffs(); // 重新加载宠物列表显示最新数据
        } else {
            console.error('宠物信息保存失败');
        }
    };
    xhr.onerror = function() {
        console.error('请求出错');
    };
}
 document.addEventListener('DOMContentLoaded', function() {
            loadStuffs();
        });

        function loadStuffs() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/PetPlatform_war_exploded/table_stuff_consult', true);
    xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
    xhr.onload = function() {
        if (xhr.status === 200) {
            var stuffList = JSON.parse(xhr.responseText);
            displayStuffs(stuffList);
        } else {
            console.error('获取员工信息失败');
        }
    };
    xhr.onerror = function() {
        console.error('请求出错');
    };
    xhr.send(); // 发送请求
}


        function displayStuffs(stuffList) {
            var stuffTableBody = document.getElementById('stuffTableBody');
            stuffTableBody.innerHTML = ''; // 清空表格内容

            stuffList.forEach(function(stuff) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stuff.stuffIdNumber}</td>
                    <td>${stuff.stuffName}</td>
                    <td>${stuff.stuffGender}</td>
                    <td>${stuff.stuffAge}</td>
                    <td>${stuff.stuffPhoneNumber}</td>
                    <td>${stuff.stuffJob}</td>
                    <td>${stuff.stuffEmail}</td>
                `;
                stuffTableBody.appendChild(row);
            });
        }

    </script>

</body>
</html>
</body>
</html>
