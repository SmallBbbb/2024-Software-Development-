    <script>
  $(document).ready(function() {
        console.log("Document ready. jQuery version: " + $.fn.jquery);

        // 尝试单独输出日志，确认代码执行到这里
        console.log("Binding click event to submit button...");

        $('#submitBtn').click(function() {
            // 执行你的自定义操作，比如使用Ajax提交表单数据
            var formData = $('#adoptForm').serialize(); // 获取表单数据
            console.log("Form data: ", formData); // 输出表单数据，检查是否获取正确

            $.ajax({
                url: 'http://localhost:8080/PetPlatform/adopt',
                type: 'POST',
                data: formData,
                success: function(response) {
                    // 处理成功响应
                    console.log("提交成功");
                    $('#myModal').modal('hide'); // 隐藏模态框
                    // 可以在这里更新页面或者重新加载数据
                    loadData(); // 重新加载数据示例
                },
                error: function(xhr, status, error) {
                    // 处理错误情况
                    console.error("提交失败: " + error);
                }
            });
        });
    });

  document.addEventListener('DOMContentLoaded', function() {
            loadPets();
        });

        function loadPets() {
            // 发起 AJAX 请求获取宠物信息
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/PetPlatform_war_exploded/table_pet_consult', true); // petList 对应 Servlet 的映射路径
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var petList = JSON.parse(xhr.responseText);
                    displayPets(petList); // 将获取到的宠物信息显示在表格中
                } else {
                    console.error('获取宠物信息失败');
                }
            };
            xhr.onerror = function() {
                console.error('请求出错');
            };
            xhr.send();
        }

        function displayPets(petList) {
            var petTableBody = document.getElementById('petTableBody');
            petTableBody.innerHTML = ''; // 清空表格内容

            petList.forEach(function(pet) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pet.petNumber}</td>
                    <td>${pet.petName}</td>
                    <td>${pet.petGender}</td>
                    <td>${pet.petBreed}</td>
                    <td>${pet.petAge}</td>
                    <td>${pet.petHealthCondition}</td>
                    <td>${pet.petDisposition}</td>
                `;
                petTableBody.appendChild(row);
            });
        }

    </script>
<body>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
