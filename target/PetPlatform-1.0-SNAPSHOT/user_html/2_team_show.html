        @font-face {

        .index-intro {

        ul {

            margin-block-end: 1em;
            margin-inline-start: 1px;
            margin-inline-end: 1px;
            padding-inline-start: 40px;

        }

        li {

            width: 100px;
            margin-right: 10px;

            text-align: -webkit-match-parent;

        .typeclass {
            display: inline-block;

            list-style: none;
            flex-wrap: wrap;
            padding: .5em;
            border-radius: 2em;
            background-color: #f9f8f6;
            gap: 1em;
            row-gap: 0;
            column-gap: 0;
            position: relative;

        .advantages {
            font-size: 30px;
            font-family: sans-serif, Verdana;
            font-weight: bold;
        }

        .advantages_text {

        }

        .highlight {
            padding-left: 1em;
            margin-left: -1em;
            border-left: 3px #ffa663 solid;
        }

        body {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0); /* 设置线性渐变 */
        }

        #empty-block {
            width: 100%;
            height: 50px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }

        .nav span {
            margin: 0 10px;
            display: inline-block;
        }

        .nav span a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        .nav span a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .nav button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav button:hover {
            background-color: #45a049;
        }

    </style>
