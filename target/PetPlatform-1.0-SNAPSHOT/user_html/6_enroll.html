<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="../bootstrap/jQuery-3.6.0/jquery.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="user_js/6_enroll.js"></script>
    <style>
        .nav-item{
            background-color: rgba(234, 223, 154, 0.64);
            width:16%;
            margin-left: 2%;
            margin-right: 2%;
            text-align: center;
            border-radius:10px;
            font-size: larger;
        }
        .container-fluid{
            background-color: #e4b9c0;
            height: 1000px;
        }
        #enrol{
            background-color: #9ac9ea;
            border-radius: 15px;
            padding: 20px 80px;
            margin:30px 0;
        }
        #login,#enroll{
            background-color: cornflowerblue;
            font-size: small;
        }
    </style>
    <title>注册</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="1_homepage.html">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="2_team_show.html">团队展示</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="3_pet_adopt.html">宠物领养</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="4_pet_help.html">宠物救助</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="5_login.html" tabindex="-1" aria-disabled="true">登录</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-md-2 col-xs-2 col-lg-2"></div>
        <div class="col-sm-7 col-md-7 col-xs-7 col-lg-7" id="enrol">
            <ul class="nav nav-tabs">
                <li class="nav-item" id="login">
                    <a class="nav-link active" aria-current="page" href="5_login.html">登录</a>
                </li>
                <li class="nav-item" id="enroll">
                    <a class="nav-link" href="6_enroll.jsp">注册</a>
                </li>
            </ul>
            <form action="enroll"  method="post">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="userPhoneNumber" class="col-form-label">手机号</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="userPhoneNumber" name="userPhoneNumber" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="userPassword" class="col-form-label">密码</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="userPassword" name="userPassword" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                 <span id="passwordHelpInline" class="form-text">
                     Must be 8-20 characters long.
                      </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="userName" class="col-form-label" >真实姓名</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="userName" class="form-control" name="userName" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="userEmail" class="col-form-label" >邮箱</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="userEmail" class="form-control" name="userEmail" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="userNickname" class="col-form-label" >昵称</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="userNickname" class="form-control" name="userNickname" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="userIdNumber" class="col-form-label">身份证号</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="userIdNumber" name="userIdNumber" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="userAge" class="col-form-label">年龄</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="userAge" name="userAge" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">性别</label>
                    <select class="form-select" aria-label="Default select example" name="userGender">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary"> 提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
