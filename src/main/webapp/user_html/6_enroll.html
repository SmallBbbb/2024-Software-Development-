<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册/登录</title>
        <style type="text/css" media="screen">  
            @import url("../user_css/6_enroll.css");   
            </style>  
    </head>
    <body>
        <form>
            <p>昵称<br />
                <input type="text" class="textinput" placeholder="请输入昵称" />
            </p>
            <p>账号<br />
                <input type="number" class="textinput" placeholder="请输入账号" />
            </p>
            <p>密码<br />
                <input type="password" class="textinput" placeholder="请输入密码" />
            </p>
            <p>确认密码<br />
                <input type="password" class="textinput" placeholder="请确认密码" />
            </p>
            <p>姓名<br />
                <input type="text" class="textinput" placeholder="请输入姓名" />
            </p>
            <p>手机号<br />
                <input type="number" class="textinput" placeholder="请输入手机号" />
            </p>
            <p>性别<br />
                <input type="radio"name="gender"value="male"/> 男<br>
                <input type="radio"name="gender"value="female"/> 女<br>

            </p>
            <p>
                <input type="submit" value="注册" />  <input id="return" type="button" value="返回" onClick="location.href='5_login.html'">
            </p>
        </form>
    </body>
    
</html>
