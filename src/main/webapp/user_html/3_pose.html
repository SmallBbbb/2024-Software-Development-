<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布救助任务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 使用视口高度撑满整个屏幕 */
        }

        form {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        p {
            margin-bottom: 20px; /* 增加段落之间的间距 */
            font-size: 18px; /* 增大文字大小 */
        }

        .textinput {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing of textarea */
        }

        input[type="submit"], input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }

        #return {
            background-color: #6c757d;
            margin-left: 10px;
        }

        #return:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<form>
    <p>宠物种类<br />
        <input type="text" class="textinput" placeholder="请输入宠物种类" />
    </p>
    <p>时间<br />
        <input type="time" class="textinput" />
    </p>
    <p>地点<br />
        <input type="text" class="textinput" placeholder="请输入任务地点" />
    </p>
    <p>任务情况简述<br />
        <textarea style="height: 80px;" class="textinput" placeholder="请输入任务情况简述"></textarea>
    </p>
    <p>所需工具<br />
        <input type="text" class="textinput" placeholder="请输入所需工具" />
    </p>
    <p>
        <input type="submit" value="提交" />
        <input id="return" type="button" value="返回" onClick="location.href='4_pet_help.html'">
    </p>
</form>
<div class="container mt-5">
    <h1 class="mb-4">救助任务信息列表</h1>

            <th scope="col">任务地点</th>
            <th scope="col">任务描述</th>
            <th scope="col">任务状态</th>
        </tr>
