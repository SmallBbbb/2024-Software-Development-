<h1 class="mb-4" style="text-align: center">待领养宠物信息列表</h1>

<form class="form"><b style="font-size: large;"></b>

    <!-- 这里将用 JavaScript 动态添加内容 -->

<!-- 模态框 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="adoptionForm" action="/PetPlatform_war_exploded/form_adoption_add">
            <h2>申请领养</h2>
            <label for="adoptionPetNumber">申请领养宠物编号：</label>
            <input type="text" id="adoptionPetNumber" name="adoptionPetNumber"><br><br>
            <label for="adopterNumber">领养人编号：</label>
            <input type="text" id="adopterNumber" name="adopterNumber"><br><br>
            <!--<label for="adoptionTime">申请领养时间：</label>
            <input type="datetime-local" class="form-control" id="adoptionTime" name="adoptionTime"> -->
            <label for="adoptionSketch">申请理由：</label>
            <input type="text" id="adoptionSketch" name="adoptionSketch"><br><br>

            <input type="submit" id="save">

        </form>
    </div>
</div>
<script>
var modal = document.getElementById("myModal");

        function showModal() {
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal(); // 点击模态框外部区域关闭模态框
            }
        }
         document.addEventListener('DOMContentLoaded', function() {
            loadPets();
        });

        function loadPets() {
            // 发起 AJAX 请求获取宠物信息
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/PetPlatform_war_exploded/table_pet_consult', true); // petList 对应 Servlet 的映射路径
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var petList = JSON.parse(xhr.responseText);
                    displayPets(petList); // 将获取到的宠物信息显示在表格中
                } else {
                    console.error('获取宠物信息失败');
                }
            };
            xhr.onerror = function() {
                console.error('请求出错');
            };
            xhr.send();
        }

        function displayPets(petList) {
            var petTableBody = document.getElementById('petTableBody');
            petTableBody.innerHTML = ''; // 清空表格内容

            petList.forEach(function(pet) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pet.petNumber}</td>
                    <td>${pet.petName}</td>
                    <td>${pet.petGender}</td>
                    <td>${pet.petBreed}</td>
                    <td>${pet.petAge}</td>
                    <td>${pet.petHealthCondition}</td>
                    <td>${pet.petDisposition}</td>
                `;
                petTableBody.appendChild(row);
            });
        }

        function saveAdoption() {
    var adoptionPetNumberElement = document.getElementById("adoptionPetNumber");
    var adopterNumberElement = document.getElementById("adopterNumber");
    //var adoptionTimeElement = document.getElementById("adoptionTime");
    var adoptionSketchElement = document.getElementById("adoptionSketch");


    var adoptionData = {
        adoptionPetNumber: adoptionPetNumberElement.value,
        adopterNumber: adopterNumberElement.value,
        //adoptionTime: adoptionTimeElement.value,
        adoptionSketch: adoptionSketchElement.value,

    };

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/PetPlatform_war_exploded/form_adoption_add', true);
    xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
    xhr.onload = function() {
        if (xhr.status === 200) {
            console.log('宠物信息保存成功');
            closeModal(); // 保存成功后关闭模态框
            loadAdoptions(); // 重新加载宠物列表显示最新数据
        } else {
            console.error('宠物信息保存失败');
        }
    };
    xhr.onerror = function() {
        console.error('请求出错');
    };
}

</script>
