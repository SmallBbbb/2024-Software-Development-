            </div>
            <div class="modal-body">
                <form action="task"  method="post">
                    <!-- 地点 -->
                    <div class="form-group">
                        <label for="taskSubject" class="form-label">救助对象</label>

                    </div>
                    <!-- 地点 -->
                    <div class="form-group">
                        <label for="taskNumber" class="form-label">任务编号</label>
                        <input type="number" class="form-control" id="taskNumber" name="taskNumber" placeholder="请输入任务编号">
                    </div>
                    <!-- 地点 -->
                    <div class="form-group">
                        <label for="captainNumber" class="form-label">领队编号</label>

                    </div>
                    <!-- 时间 -->
                    <div class="form-group">
                        <label for="time" class="form-label">时间</label>
                        <input type="datetime-local" class="form-control" id="time" name="time">
                    </div>

                    <!-- 地点 -->
                    <div class="form-group">
                        <label for="taskLocation" class="form-label">任务地点</label>

<h1 class="mb-4" style="text-align: center">救助任务信息列表</h1>
<table id="taskTable">
    <thead>
    <tr>
        <th>编号</th>
        <th>任务主题</th>
        <th>组长编号</th>
        <th>地点</th>
        <th>描述</th>
        <th>任务状态</th>
    </tr>
    </thead>
    <tbody id="taskTableBody">
    <!-- 这里将用 JavaScript 动态添加内容 -->
    </tbody>
</table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadTasks();
    });

    function loadTasks() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/PetPlatform_war_exploded/table_task_consult', true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xhr.onload = function() {
            if (xhr.status === 200) {
                var taskList = JSON.parse(xhr.responseText);
                displayTasks(taskList);
            } else {
                console.error('获取任务信息失败');
            }
        };
        xhr.onerror = function() {
            console.error('请求出错');
        };
        xhr.send(); // 发送请求
    }

    function displayTasks(taskList) {
        var taskTableBody = document.getElementById('taskTableBody');
        taskTableBody.innerHTML = ''; // 清空表格内容

        taskList.forEach(function(task) {
            var row = document.createElement('tr');
            row.innerHTML = `
                    <td>${task.taskNumber}</td>
                    <td>${task.taskSubject}</td>
                    <td>${task.captainNumber}</td>
                    <td>${task.taskLocation}</td>
                    <td>${task.taskDescription}</td>
                    <td>${task.taskState}</td>
                `;
            taskTableBody.appendChild(row);
        });
    }
    var editTaskModal = document.getElementById("editTaskModal");

    function showEditTaskModal(taskNumber) {
        editTaskModal.style.display = "block";
        document.getElementById("editTaskNumber").value = taskNumber;
    }

    function closeEditTaskModal() {
        editTaskModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            closeEditTaskModal(); // 点击模态框外部区域关闭模态框
        }
    }
    function deleteTask(taskNumber){
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/PetPlatform_war_exploded/form_task_delete/' + taskNumber, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log('员工已删除');
                loadTasks(); // 重新加载领养信息
            } else {
                console.error('删除员工失败');
            }
        };
        xhr.onerror = function () {
            console.error('请求出错');
        };
        xhr.send();
    }
</script>
