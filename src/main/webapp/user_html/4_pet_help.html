<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="user_css/bootstrap.css">
    <style>
        body {
            font-family: "font1", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .nav {
            text-align: center;
        }

        .nav span {
            margin: 0 10px;
        }

        .nav a, .nav button {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover, .nav button:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .nav button {
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }

        .nav button:hover {
            background-color: #45a049;
        }

        .div2 {
            text-align: center;
            margin-top: 50px;
        }

        .alter {
            margin: 10px;
        }

        .alter input[type="button"] {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .alter input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>

<header>
    <div class="nav">
        <span><a href="1_homepage.html">主页</a></span>
        <span><a href="2_team_show.html">团队展示</a></span>
        <span><a href="3_pet_adopt.html">宠物领养</a></span>
        <span><a href="4_pet_help.html">宠物救助</a></span>
        <span><button onclick="location.href='5_login.html'">注册/登录</button></span>
    </div>
</header>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    <!-- 触发模态框的按钮 -->
    发布救助任务
</button>
<div class="div2">
    <span class="alter">

    </span>
<!--    <span class="alter">-->
<!--        <input type="button" onclick="location.href='4_pet_task.html'" value="浏览救助任务">-->
<!--    </span>-->
</div>
<div class="container mt-5">
    <h1 class="mb-4">救助任务信息列表</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">任务编号</th>
            <th scope="col">救助对象</th>
            <th scope="col">领队编号</th>
            <th scope="col">发布时间</th>
            <th scope="col">任务地点</th>
            <th scope="col">任务描述</th>
            <th scope="col">任务状态</th>
        </tr>
        </thead>
        <!--<%&#45;&#45;            <tbody>&#45;&#45;%>-->
        <!--<%&#45;&#45;            <c:forEach var="pet" items="${pets}">&#45;&#45;%>-->
        <!--<%&#45;&#45;                <tr>&#45;&#45;%>-->
        <!--<%&#45;&#45;                    <th scope="row">${pet.id}</th>&#45;&#45;%>-->
        <!--<%&#45;&#45;                    <td>${pet.category}</td>&#45;&#45;%>-->
        <!--<%&#45;&#45;                    <td>${pet.breed}</td>&#45;&#45;%>-->
        <!--<%&#45;&#45;                    <td>${pet.age}</td>&#45;&#45;%>-->
        <!--<%&#45;&#45;                    <td>${pet.healthStatus}</td>&#45;&#45;%>-->
        <!--<%&#45;&#45;                    <td>${pet.temperament}</td>&#45;&#45;%>-->
        <!--<%&#45;&#45;                </tr>&#45;&#45;%>-->
        <!--<%&#45;&#45;            </c:forEach>&#45;&#45;%>-->
        <!--<%&#45;&#45;            </tbody>&#45;&#45;%>-->
    </table>


    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">救助任务发布</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="task"  method="post">
                        <!-- 地点 -->
                        <div class="form-group">
                            <label for="taskSubject" class="form-label">救助对象</label>
                            <input type="text" class="form-control" id="taskSubject"  name="taskSubject" placeholder="请输入救助对象">
                        </div>
                        <!-- 地点 -->
                        <div class="form-group">
                            <label for="taskNumber" class="form-label">任务编号</label>
                            <input type="number" class="form-control" id="taskNumber" name="taskNumber" placeholder="请输入任务编号">
                        </div>
                        <!-- 地点 -->
                        <div class="form-group">
                            <label for="captainNumber" class="form-label">领队编号</label>
                            <input type="number" class="form-control" id="captainNumber" name="captainNumber" placeholder="请输入领队编号">
                        </div>
                        <!-- 时间 -->
                        <div class="form-group">
                            <label for="time" class="form-label">时间</label>
                            <input type="datetime-local" class="form-control" id="time" name="time">
                        </div>

                        <!-- 地点 -->
                        <div class="form-group">
                            <label for="taskLocation" class="form-label">任务地点</label>
                            <input type="text" class="form-control" id="taskLocation" name="taskLocation" placeholder="请输入地点">
                        </div>

                        <!-- 任务简述 -->
                        <div class="form-group">
                            <label for="taskDescription" class="form-label">任务描述</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">发布</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
