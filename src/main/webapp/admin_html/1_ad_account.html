<div class="modal fade" id="pass" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">通过注册申请</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="userPass"  method="post">
                    <div class="form-group">
                        <label for="passUserUsername">申请用户用户名</label>
                        <input type="number" class="form-control" id="passUserUsername" name="passUserUsername" placeholder="输入用户用户名">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <input type="submit" class="btn btn-primary" value="提交">
            </div>
        </div>
    </div>
</div>
