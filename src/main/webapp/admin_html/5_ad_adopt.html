<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
	<title>管理员后台</title>
	<style type="text/css" media="screen">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 导航栏样式 */
        #navbar {
            background-color: rgb(189, 193, 195);
            padding: 10px 0;
            text-align: center;
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 10px;
            background-color: #ccc;
        }

        .form {
            margin: 20px auto;
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #a5a5a5;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .form b {
            font-size: large;
            margin-right: 10px;
        }

        .textinput {
            width: 100%;
            max-width: 200px;
            height: 40px;
            padding: 5px;
            border: 2px solid rgb(165, 165, 165);
            border-radius: 2px;
            margin-right: 10px;
        }

        .consult1, .consult2 {
            height: 40px;
            padding: 0 15px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 16px;
        }

        .consult1 {
            background-color: rgb(163, 200, 233);
            color: #fff;
        }

        .consult2 {
            background-color: rgb(0, 213, 0);
            color: white;
        }

        /* 表格样式 */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 模态框样式 */
        .modal {
            display: none; /* 初始状态隐藏 */
            position: fixed; /* 固定定位，覆盖全屏 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            z-index: 1; /* 放置在最顶层 */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto; /* 15% 顶部和底部边距，自动左右居中 */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* 模态框宽度 */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); /* 阴影效果 */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        #navbar .navbar-title {
            font-size: 24px;
            margin-right: auto; /* 将标题推到最左侧 */
            margin-left: 20px; /* 左边距 */
             margin-bottom: 10px;
        }
        </style>  
</head>
<body>
    <div id="navbar">
        <div class="navbar-title"><b>领养申请审核</b></div>
        <ul>
            <li><a href="1_ad_account.html">账户管理</a></li>
            <li><a href="2_ad_pet.html">宠物管理</a></li>
            <li><a href="4_ad_stuff.html">工作人员管理</a></li>
            <li><a href="5_ad_adopt.html">领养管理</a></li>
            <li><a href="6_ad_task.html">救助任务管理</a></li>
        </ul>
    </div>
    <form class="form"><b style="font-size: large;">任务编号</b>
        <input type="text" class="textinput" placeholder="请输入任务编号" />
        <input type="submit" class="consult" value="查询"/>
        <input type="button" class="consult2" value="新增"/>
    </form>

</body>
</html>
